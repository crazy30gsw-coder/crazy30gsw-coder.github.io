<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>最新記事</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;margin:0;background:#fff;color:#111}
    header{padding:22px 18px 10px}
    h1{margin:0;font-size:46px;letter-spacing:.02em}
    .bar{display:flex;gap:12px;align-items:center;margin-top:10px}
    .muted{color:#666}
    button{border:1px solid #ddd;background:#fff;border-radius:14px;padding:10px 14px;font-size:14px}
    main{padding:10px 14px 40px}
    .card{border:1px solid #eee;border-radius:18px;padding:16px 16px;margin:14px 0;background:#fff}
    .title{font-size:22px;font-weight:800;line-height:1.25;margin:0 0 10px}
    .title a{color:#0a58ff;text-decoration:none}
    .title a:hover{text-decoration:underline}
    .meta{display:flex;gap:10px;align-items:center;color:#666;font-size:13px}
    .meta a{color:#666;text-decoration:underline}
    .error{color:#b00020}
  </style>
</head>
<body>
  <header>
    <h1>最新記事</h1>
    <div class="bar">
      <div id="status" class="muted">読み込み中...</div>
      <button id="reload">再読み込み</button>
    </div>
  </header>

  <main id="list"></main>

  <script>
    const $status = document.getElementById("status");
    const $list = document.getElementById("list");
    document.getElementById("reload").addEventListener("click", () => load());

    function fmtJST(iso){
      try{
        const d = new Date(iso);
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,"0");
        const day = String(d.getDate()).padStart(2,"0");
        const hh = String(d.getHours()).padStart(2,"0");
        const mm = String(d.getMinutes()).padStart(2,"0");
        const ss = String(d.getSeconds()).padStart(2,"0");
        return `${y}/${m}/${day} ${hh}:${mm}:${ss}`;
      }catch(e){ return iso; }
    }

    async function load(){
      $status.classList.remove("error");
      $status.textContent = "読み込み中...";
      $list.innerHTML = "";

      // cache回避（GitHub Pagesのキャッシュで古いposts.json掴むのを防ぐ）
      const url = `./posts.json?ts=${Date.now()}`;

      try{
        const res = await fetch(url, { cache: "no-store" });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const posts = await res.json();

        if(!Array.isArray(posts) || posts.length === 0){
          $status.textContent = "記事なし（posts.jsonが空）";
          return;
        }

        $status.textContent = `表示中: ${posts.length}件`;

        for(const post of posts){
          const card = document.createElement("div");
          card.className = "card";

          const h = document.createElement("h2");
          h.className = "title";

          const a = document.createElement("a");
          // ✅ ここが肝：外部ではなく /posts/ のHTMLへ飛ばす
          a.href = post.link;       // 例: /posts/1768....html
          a.textContent = post.title || "(no title)";
          a.target = "_self";
          a.rel = "noopener";

          h.appendChild(a);

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.innerHTML = `
            <span>${fmtJST(post.date)}</span>
            ${post.sourceUrl ? `<span>｜</span><a href="${post.sourceUrl}" target="_blank" rel="noopener">元記事</a>` : ""}
          `;

          card.appendChild(h);
          card.appendChild(meta);
          $list.appendChild(card);
        }

      }catch(err){
        $status.classList.add("error");
        $status.textContent = `読み込み失敗: ${String(err.message || err)}`;
        $list.innerHTML = `<div class="muted">posts.json が見つからないか、壊れています</div>`;
      }
    }

    load();
  </script>
</body>
</html>
