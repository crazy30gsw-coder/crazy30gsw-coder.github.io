<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ボートレース速報まとめ</title>

  <style>
    :root {
      --bg: #ffffff;
      --card: #f9f9f9;
      --border: #e5e5e5;
      --text: #111111;
      --muted: #666666;
      --accent: #0066ff;
      --accent-soft: #eaf2ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 14px 16px;
      border-bottom: 2px solid var(--border);
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 800;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 12px;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .pill {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
    }

    .pill.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .pill.secondary {
      background: var(--accent-soft);
      color: var(--accent);
      border-color: var(--accent-soft);
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      display: flex;
      gap: 12px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--card);
    }

    .thumb {
      width: 120px;
      height: 68px;
      border-radius: 6px;
      background: linear-gradient(135deg, #ddd, #f0f0f0);
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    .card-content {
      flex: 1;
      min-width: 0;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 6px;
      line-height: 1.4;
    }

    .title a {
      color: var(--accent);
      text-decoration: none;
    }

    .title a:hover {
      text-decoration: underline;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <h1>ボートレース速報まとめ</h1>
</header>

<div class="container">

  <div class="toolbar">
    <span class="pill primary">最新</span>
    <span class="pill">G1</span>
    <span class="pill">レース</span>
    <span class="pill">選手</span>
    <span class="pill secondary">速報</span>
  </div>

  <div id="status" class="meta">読み込み中...</div>

  <div id="list" class="list"></div>
</div>

<footer>
  ※ 当サイトはRSSを元に自動生成された速報まとめです
</footer>

<script>
  const listEl = document.getElementById("list");
  const statusEl = document.getElementById("status");

  fetch("./posts.json")
    .then(res => {
      if (!res.ok) throw new Error("HTTP " + res.status);
      return res.json();
    })
    .then(posts => {
      statusEl.textContent = `表示中：${posts.length} 件`;

      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "card";

        // ダミーサムネ（後で実画像に差し替え可能）
        const thumb = document.createElement("div");
        thumb.className = "thumb";

        const content = document.createElement("div");
        content.className = "card-content";

        const title = document.createElement("h2");
        title.className = "title";
        title.innerHTML = `<a href="${post.link}">${post.title}</a>`;

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = new Date(post.date).toLocaleString("ja-JP");

        content.appendChild(title);
        content.appendChild(meta);

        card.appendChild(thumb);
        card.appendChild(content);

        listEl.appendChild(card);
      });
    })
    .catch(err => {
      statusEl.textContent = "読み込み失敗：" + err.message;
    });
</script>

</body>
</html>
