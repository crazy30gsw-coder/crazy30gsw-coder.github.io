<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>まとめ速報（芸能×政治）</title>
  <meta name="description" content="芸能ニュース中心＋政治も混ぜたまとめ速報" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;background:#f3f3f3;color:#111}
    header{background:#ff6a00;color:#fff;padding:12px 14px;font-weight:1000;position:sticky;top:0}
    .wrap{max-width:980px;margin:0 auto;padding:14px}
    .box{background:#fff;border:1px solid #e6e6e6;border-radius:12px;overflow:hidden}
    .item{display:flex;gap:12px;padding:12px 14px;border-top:1px solid #e6e6e6}
    .item:first-child{border-top:0}
    .thumb{width:140px;height:88px;border-radius:10px;overflow:hidden;background:#eee;flex:0 0 140px}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .title{font-weight:1000;color:#0b3aa6;line-height:1.25}
    .meta{margin-top:6px;color:#666;font-size:12px;display:flex;gap:10px;flex-wrap:wrap}
    a{color:inherit;text-decoration:none}
    a:hover .title{text-decoration:underline}
    .search{margin:12px 0;display:flex;gap:10px}
    input{flex:1;border:1px solid #e6e6e6;border-radius:999px;padding:10px 12px;font-size:14px}
  </style>
</head>
<body>
<header>まとめ速報（芸能×政治）</header>
<div class="wrap">
  <div class="search"><input id="q" placeholder="検索（例：炎上、結婚、総理…）"></div>
  <div class="box" id="list"></div>
  <div id="empty" style="color:#666;padding:12px 2px;display:none;">記事がありません</div>
</div>

<script>
const POSTS_URL="./posts.json";
function escapeHtml(s){return String(s??"").replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[c]))}
function placeholder(){return "data:image/svg+xml;charset=utf-8,"+encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="560" height="320"><rect width="100%" height="100%" fill="#111827"/><text x="40" y="210" font-size="48" fill="#fff" font-family="system-ui" font-weight="900">NEWS</text></svg>`)}
let ALL=[];
function render(){
  const q=(document.getElementById("q").value||"").trim().toLowerCase();
  let items=ALL;
  if(q) items=items.filter(p=>((p.title||"")+" "+(p.source||"")+" "+(p.description||"")).toLowerCase().includes(q));
  const list=document.getElementById("list");
  list.innerHTML="";
  document.getElementById("empty").style.display=items.length? "none":"block";
  for(const p of items){
    const a=document.createElement("a");
    a.href=p.page || p.url; // ★個別ページへ
    const img=p.image || placeholder();
    a.innerHTML=`
      <div class="item">
        <div class="thumb"><img src="${escapeHtml(img)}" onerror="this.src='${placeholder()}'"></div>
        <div style="min-width:0">
          <div class="title">${escapeHtml(p.title||"(タイトルなし)")}</div>
          <div class="meta">
            <span>${escapeHtml(p.source||"")}</span>
            <span>${escapeHtml(p.category||"")}</span>
          </div>
        </div>
      </div>
    `;
    list.appendChild(a);
  }
}
async function load(){
  const res=await fetch(POSTS_URL+"?v="+Date.now(),{cache:"no-store"});
  const data=await res.json();
  const posts=Array.isArray(data)?data:(data.posts||[]);
  ALL=posts;
  render();
}
document.getElementById("q").addEventListener("input",render);
load().catch(()=>{document.getElementById("empty").style.display="block";});
</script>
</body>
</html>
