<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>ボートレース速報まとめ</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #fff;
  color: #000;
}
header {
  padding: 16px;
  font-size: 22px;
  font-weight: bold;
  border-bottom: 2px solid #eee;
}
.card {
  display: flex;
  gap: 12px;
  padding: 12px;
  border-bottom: 1px solid #eee;
}
.card img {
  width: 120px;
  height: 68px;
  object-fit: cover;
  border-radius: 6px;
}
.card a {
  color: #0056ff;
  font-weight: bold;
  text-decoration: none;
}
.meta {
  font-size: 12px;
  color: #666;
  margin-top: 4px;
}
</style>
</head>
<body>

<header>⚡ ボートレース速報まとめ</header>
<div id="list"></div>

<script>
fetch("posts.json")
  .then(r => r.json())
  .then(posts => {
    const list = document.getElementById("list");
    posts.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${p.image}">
        <div>
          <a href="${p.link}" target="_blank">${p.title}</a>
          <div class="meta">${new Date(p.date).toLocaleString()}</div>
        </div>
      `;
      list.appendChild(div);
    });
  });
</script>

</body>
</html>
