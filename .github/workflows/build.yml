name: Build posts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 毎日0:00 UTC（日本時間9:00）※後で変えられる

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts.json p/*.html || true
          git add index.html || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "auto: update posts"
          git push