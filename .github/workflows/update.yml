name: Update posts.json

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # 30分ごと（GitHubの都合で多少ズレる）
  push:
    paths:
      - feeds.json
      - scripts/**
      - package.json

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Build posts.json
        run: npm run build

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add posts.json
          git commit -m "auto: update posts.json"
          git push