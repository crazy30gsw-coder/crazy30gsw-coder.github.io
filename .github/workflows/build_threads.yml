name: Build threads.json

on:
  workflow_dispatch:
  schedule:
    - cron: "20 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build threads
        env:
          KKK: ${{ secrets.KKK }}
        run: |
          node tools/build_threads.mjs

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add threads.json
          git commit -m "update threads.json" || echo "no change"
          git push